<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taylor Prescott</title>
    <link rel="stylesheet" href="./css/normalize.css" type="text/css">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <div class="header-info">
            <h1>Taylor Prescott</h1>
            <h2>Welcome to my portfolio.</h2>
            <h3>Full Stack Web Developer<br>CompSci Student</h3>
        </div>
        <nav>
            <h3><a href="#projects">Projects</a></h3>
            <h3><a href="#contact">Contact</a></h3>
        </nav>
    </header>
    <main>
        <section id="projects">
            <h1 id="projects-heading">Projects
                <div class="projects-nav" id="projectsNav">
                    <button class="projects-nav-btn" id="previous"><img src="./imgs/icons/ios-arrow-50-xdark.png" alt="project nav - left arrow" ></button>
                    <button class="projects-nav-btn" id="next"><img src="./imgs/icons/ios-arrow-50-xdark.png" alt="project nav - right arrow" ></button>
                </div>
            </h1>
            <div class="projects-wrapper"> 
            </div>
        </section>
        <section id="contact">
            <h1>Contact</h1>
            <form action="#" id="contactForm">
                <label for="name">Name</label>
                <p class="error" id="nameError"></p>
                <input type="text" name="name" id="name" autocomplete="name">
                <label for="email">Email</label>
                <p class="error" id="emailError"></p>
                <input type="text" name="email" id="email" autocomplete="email">
                <label for="msg">Message</label>
                <p class="error" id="msgError"></p>
                <textarea name="msg" cols="30" rows="5" id="msg"></textarea>
                <input type="submit" value="Send">
            </form>
        </section>
    </main>
</body>
</html>
